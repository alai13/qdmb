<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>列表</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/normalize/8.0.1/normalize.css">
  <style>
    #list table,tr,th,td{margin:0;padding:0;}
    #list th{
      width:500px;
      font-size:16px;
      padding:0 5px;
      height:50px;
      /* border:1px solid gray; */
    }
    #list td{
      height:30px;
      font-size: 14px;
      text-align: center;
      padding:0 5px;
      /* border:1px solid gray; */
    }
    #list .l-xq{
      display: none;
    }
    #list .l-sz{background-color:#F7F8FB;}
  </style>
</head>
<body>
  <div id="list">
    <table>
      <tr>
        <th>单号</th>
      </tr>
      <tr class="l-lb">
        <td><a href="javascript:void(0)">SP190603-10-002</a></td>
        <td><a href="javascript:void(0)">1DR-05CP062</a></td>
      </tr>
      <tr class='l-xq'>
        <td colspan='2'>
          <table>
            <tr>
              <td>1</td>
              <td>2</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr class="l-lb">
        <td><a href="javascript:void(0)">SP190603-10-002</a></td>
        <td><a href="javascript:void(0)">1DR-05CP062</a></td>
      </tr>
      <tr class='l-xq'>
        <td colspan='2'>
          <table>
            <tr>
              <td>1</td>
              <td>2</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </div>
  <script text="javascript/text">
    // 
    //   功能： 列表展示
    //   作者： 大盛
    //   时间： 20190615_235055
    //  
    var list = document.getElementById("list").getElementsByClassName("l-lb");
    console.log(list);
    for(var i = 0; i < list.length; i++){
      list[i].onmousemove = function(){
        for(var j = 0; j < list.length; j++){
          list[j].style.background = "";
        }
          this.style.background = "#F7F8FB";
      }
    }

    var a = document.getElementById("list").getElementsByTagName("a");
    var l_xq = document.getElementById("list").getElementsByClassName("l-xq");
    console.log(l_xq);
    for(var i = 0; i < a.length; i++){
      a[i].onclick = function(){
        for(var j = 0; j < l_xq.length; j++){
          l_xq[j].style.display = "none";
        }
        this.parentNode.parentNode.nextElementSibling.style.display = "block";
      }
    }

  </script>
</body>
</html>
